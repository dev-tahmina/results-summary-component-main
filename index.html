<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="body_area">
  <div class="main_area">
    <div class="child_area_left">
       <h3>Your Result</h3>
       <div class="circle">
        <h1>76</h1>
        <span>of 100</span>
       </div>
       <h2>Great</h2>
       <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="child_area_right">
      <h3>Summary</h3>
      <div class="marks">
         <div class="sub">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
         </div>
          <div class="num">
            <h4>80 <span>/ 100</span></h4>
          </div>
      </div>
      <div class="marks">
         <div class="sub">
          <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
         </div>
         <div class="num">
          <h4>92 <span>/ 100</span></h4>
         </div> 
      </div>
      <div class="marks">
         <div class="sub">
          <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
         </div>
        <div class="num">
          <h4>61 <span>/ 100</span></h4>
        </div>
      </div>
      <div class="marks">
        <div class="sub">
          <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        </div>
         <div class="num">
          <h4>72 <span>/ 100</span></h4>
         </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
 </div>

 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tahmina</a>.
  </div>
</body>
</html>
